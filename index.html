<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-bg">
      <form class="form" autocomplete="off">
        <div class="form__title">
          <h1>Login</h1>
        </div>
        <div class="form__field">
          <label for="email" class="form__label">email</label>
          <input type="text" id="email" class="form__input" />
        </div>
        <div class="form__field">
          <label for="password" class="form__label">password</label>
          <input type="text" id="password" class="form__input" />
        </div>
        <div class="form__links">
          <div class="form__link"><a href="">forgot password</a></div>
          <div class="form__link"><a href="">signup</a></div>
        </div>
        <button type="submit" class="form__btn">login</button>
      </form>
    </div>
  </body>
</html>
